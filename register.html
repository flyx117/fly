<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <input type="text" id="username" name="username"><br>
    <input type="password" id="userpassword" name="userpassword"><br>
    <button>注册</button><a href="https://flyx117.github.io/login.html">前往登录</a>
    <div></div>
    <script>
        $("button").click(function () {
            var username = $("#username").val();
            var pwd = $("#userpassword").val();
            var key = "6726a28c4020117d2443a23ece92a175";
            var div = $("div");
            $.ajax({
                url: "https://api.apiopen.top/registerUser",
                data: {
                    name: username,
                    passwd: pwd,
                    apikey: key
                },
                type: "POST",
                dataType: "JSON",
                success: function (data) {
                    console.log(data);
                    div.html("");
                    div.append(data.message);
                },
                error: function (data) {
                    console.log(data);
                    div.append(data.message)
                },
                timeout: function (data) {
                    console.log(data);
                }
            })
        })
    </script>
</body>

</html>
