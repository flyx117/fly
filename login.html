<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    用户名：<input type="text" id="username" name="username"><br>
    密码：<input type="password" id="userpassword" name="userpassword"><br>
    <button>登录</button>
    <a href="https://flyx117.github.io/index2.html">游戏1</a>
    <a href="https://flyx117.github.io/index.html">游戏2</a>
    <div></div>
    <script>
        var a = $("a");
            $(function () {
                a.hide();
                console.log(1);
            });
        $("button").click(function () {
            var username = $("#username").val();
            var pwd = $("#userpassword").val();
            // var key = $("#email").val();
            var key = "6726a28c4020117d2443a23ece92a175";
            var div = $("div");
            var a = $("a");
            $.ajax({
                url: "https://api.apiopen.top/loginUser",
                data: {
                    name: username,
                    passwd: pwd,
                    apikey:key
                },
                type: "POST",
                dataType: "JSON",
                success: function (data) {
                    console.log(data);
                    div.html("");
                    div.append(data.message);
                    a.show();
                },
                error: function (data) {
                    console.log(data);
                    div.append(data.message);
                    a.hide();
                },
                timeout: function (data) {
                    console.log(data);
                    a.hide();
                }
            })
        })
    </script>
</body>

</html>
